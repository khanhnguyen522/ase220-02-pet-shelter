<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Pet Shelter</title>
  </head>
  <body>
    <nav
      class="nav-bar bg-success p-2 font-monospace"
      style="--bs-bg-opacity: 0.5"
    >
      <div class="container-fluid">
        <a class="navbar-brand fs-2 fw-semibold" href="#"> Pet Shelter</a>
      </div>
    </nav>

    <div
      class="d-flex justify-content-center mt-4 fw-semibold fs-2 pt-4 font-monospace"
    >
      Meet Our Lovely Pets
    </div>

    <div class="d-flex justify-content-center font-monospace">
      <div class="container text-cente m-5">
        <div class="container text-end m-3">
          <a
            data-bs-toggle="modal"
            data-bs-target="#add_modal"
            class="btn btn-success"
            id="btn-add"
            >Add New Pet</a
          >
        </div>
        <div
          id="pets-container"
          class="row row-cols-1 row-cols-sm-2 row-cols-lg-3"
        ></div>

        <!-- PAGINATION -------------------------------------------------------------------->
        <div id="actions" class="d-flex justify-content-center my-4"></div>
      </div>

      <!-- INFORMATION MODAL --------------------------------------------------------------->
      <div
        class="modal fade"
        id="info_modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                <div class="d-flex">
                  <h5 id="pet-name" class="card-title fw-bold"></h5>
                  <div id="pet-gender"></div>
                </div>
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <img id="pet-img" src="" class="card-img-top" alt="beagle" />
              <div class="card-body d-flex flex-column">
                <ul class="list-unstyled">
                  <li><strong>Type: </strong><span id="pet-type"></span></li>
                  <li><strong>Breed: </strong><span id="pet-breed"></span></li>
                  <li><strong>Color: </strong><span id="pet-color"></span></li>
                  <li><strong>Age: </strong><span id="pet-age"></span></li>
                  <li>
                    <strong>Spayed/Neutered :</strong
                    ><span id="pet-spay"></span>
                  </li>
                  <li><strong>Animal ID: </strong><span id="pet-id"></span></li>
                  <li>
                    <strong>Microchip Number: </strong
                    ><span id="pet-chip"></span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <a
                id="detail-btn"
                href="detail.html?id=${pet.id}"
                class="btn btn-success"
                >More details</a
              >
            </div>
          </div>
        </div>
      </div>

      <!--UPDATE MODAL ------------------------------------------------------->
      <div
        class="modal fade"
        id="update_modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Update Pet
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="card-body d-flex flex-column">
                <form>
                  <div class="mb-3">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName" />
                  </div>
                  <div class="mb-3">
                    <label for="inputType" class="form-label">Type</label>
                    <input type="text" class="form-control" id="inputType" />
                  </div>
                  <div class="mb-3">
                    <label for="inputBreed" class="form-label">Breed</label>
                    <input type="text" class="form-control" id="inputBreed" />
                  </div>
                  <div class="mb-3 d-flex gap-2">
                    <label for="sex" class="col-form-label">Sex:</label>
                    <div class="d-flex align-items-center gap-4">
                      <div class="form-check gap-2">
                        <input
                          type="radio"
                          class="form-check-input"
                          name="sexGroup"
                          id="Male"
                        />
                        <label for="Male" class="form-check-label">Male</label>
                      </div>
                      <div class="form-check gap-2">
                        <input
                          type="radio"
                          class="form-check-input"
                          name="sexGroup"
                          id="Female"
                        />
                        <label for="Female" class="form-check-label"
                          >Female</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="inputColor" class="form-label">Color</label>
                    <input type="text" class="form-control" id="inputColor" />
                  </div>
                  <div class="mb-3 d-flex gap-2">
                    <label for="spay" class="col-form-label"
                      >Spayed/Neutered:</label
                    >
                    <div class="d-flex align-items-center gap-4">
                      <div class="form-check gap-2">
                        <input
                          type="radio"
                          class="form-check-input"
                          name="spayGroup"
                          id="Yes"
                        />
                        <label for="Yes" class="form-check-label">Yes</label>
                      </div>
                      <div class="form-check gap-2">
                        <input
                          type="radio"
                          class="form-check-input"
                          name="spayGroup"
                          id="No"
                        />
                        <label for="No" class="form-check-label">No</label>
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="inputAge" class="form-label">Age</label>
                    <input type="text" class="form-control" id="inputAge" />
                  </div>

                  <div class="mb-3">
                    <label for="inputChip" class="form-label"
                      >Microchip Number</label
                    >
                    <input type="text" class="form-control" id="inputChip" />
                  </div>

                  <div class="mb-3">
                    <label for="inputDescription" class="form-label"
                      >Description</label
                    >
                    <textarea
                      class="form-control"
                      id="inputDescription"
                      rows="3"
                    ></textarea>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="edit-submit" class="btn btn-success">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--Add Modal-->
      <div
        class="modal fade"
        id="add_modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <!--Modal Header-->
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Pet</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <!--Modal Body-->
            <div class="modal-body">
              <div class="card-body d-flex flex-column">
                <form>
                  <div class="mb-3">
                    <label for="inputName" class="form-label">Pet Image</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputImageAdd"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputNameAdd" />
                  </div>
                  <div class="mb-3">
                    <label for="inputType" class="form-label">Type</label>
                    <input type="text" class="form-control" id="inputTypeAdd" />
                  </div>
                  <div class="mb-3">
                    <label for="inputBreed" class="form-label">Breed</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputBreedAdd"
                    />
                  </div>
                  <div class="mb-3 d-flex gap-2">
                    <label for="sex" class="col-form-label">Sex:</label>
                    <div class="d-flex align-items-center gap-4">
                      <div class="form-check gap-2">
                        <input
                          type="radio"
                          class="form-check-input"
                          name="sexGroup"
                          id="MaleAdd"
                          text="Male"
                        />
                        <label for="Male" class="form-check-label">Male</label>
                      </div>
                      <div class="form-check gap-2">
                        <input
                          type="radio"
                          class="form-check-input"
                          name="sexGroup"
                          id="FemaleAdd"
                          text="Female"
                        />
                        <label for="Female" class="form-check-label"
                          >Female</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="inputColor" class="form-label">Color</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputColorAdd"
                    />
                  </div>
                  <div class="mb-3 d-flex gap-2">
                    <label for="spay" class="col-form-label"
                      >Spayed/Neutered:</label
                    >
                    <div class="d-flex align-items-center gap-4">
                      <div class="form-check gap-2">
                        <input
                          type="radio"
                          class="form-check-input"
                          name="spayGroup"
                          id="YesAdd"
                          text="Yes"
                        />
                        <label for="Yes" class="form-check-label">Yes</label>
                      </div>
                      <div class="form-check gap-2">
                        <input
                          type="radio"
                          class="form-check-input"
                          name="spayGroup"
                          id="NoAdd"
                          Text="No"
                        />
                        <label for="No" class="form-check-label">No</label>
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="inputAge" class="form-label">Age</label>
                    <input type="text" class="form-control" id="inputAgeAdd" />
                  </div>

                  <div class="mb-3">
                    <label for="inputAge" class="form-label">ID</label>
                    <input type="text" class="form-control" id="idAdd" />
                  </div>

                  <div class="mb-3">
                    <label for="inputChip" class="form-label"
                      >Microchip Number</label
                    >
                    <input type="text" class="form-control" id="inputChipAdd" />
                  </div>

                  <div class="mb-3">
                    <label for="inputDescription" class="form-label"
                      >Description</label
                    >
                    <textarea
                      class="form-control"
                      id="inputDescriptionAdd"
                      rows="3"
                    ></textarea>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="add-submit" class="btn btn-success">
                Add Pet
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      let pets = [];
      const apiUrl = "https://jsonblob.com/api/1211825673089179648";

      axios
        .get(apiUrl, {})
        .then(function (res) {
          pets = res.data;
          displayCards(pets);
          displayPageBasedPagination(pets);
        })
        .catch(function (err) {
          console.log(err);
        });

      var offset = 0;
      var rpp = 9;
      var pages = 0;
      var editingPetId = -1;

      //PAGE BASED PAGINATION
      function displayPageBasedPagination(pets) {
        rpp = 9;
        pages = Math.ceil(pets.length / rpp);
        document.querySelector("#actions").innerHTML = "";
        for (let i = 0; i < pages; i++) {
          let loadMoreButton = document.createElement("button");
          loadMoreButton.setAttribute("data-page", i + 1);
          loadMoreButton.classList.add("btn");
          loadMoreButton.classList.add("page-btn");

          if (i * rpp === offset) {
            loadMoreButton.classList.add("btn-success");
            loadMoreButton.classList.add("disabled");
          } else {
            loadMoreButton.classList.add("btn-outline-success");
          }

          loadMoreButton.classList.add("m-1");
          loadMoreButton.innerText = i + 1;
          loadMoreButton.addEventListener("click", function (e) {
            let buttons = document.querySelectorAll(".page-btn");
            for (let i = 0; i < buttons.length; i++) {
              buttons[i].classList.remove("disabled");
              buttons[i].classList.remove("btn-success");
              buttons[i].classList.add("btn-outline-success");
            }
            offset = i * rpp;
            e.target.classList.remove("btn-outline-success");
            e.target.classList.add("btn-success");
            e.target.classList.add("disabled");
            document.getElementById("pets-container").innerHTML = "";
            displayCards(pets);
          });
          document.querySelector("#actions").append(loadMoreButton);
        }
      }

      function generateCard(pet) {
        const gender =
          pet.gender === "Female"
            ? `<i class="bi bi-gender-female fs-5 m-1"></i>`
            : `<i class="bi bi-gender-male fs-5 m-1"></i>`;
        const cardHTML = `
          <div class="col cards my-2" id = ${pet.id}>
              <span class="card h-100">
                <img id="avatar" src="${pet.avatar}" class="card-img-top" alt="beagle" />
                <div class="card-body d-flex flex-column">
                  <div class="d-flex justify-content-between">
                   <div class="d-flex"> <h5  class="card-title fw-bold">${pet.name}</h5>
                    ${gender}</div>
                <div data-bs-toggle="modal" data-bs-target="#info_modal">
                      <i class="bi bi-info-circle-fill fs-4 btn p-0"></i>
                    </div>
                  </div>
                  <ul class="list-unstyled">
                    <li><strong>Breed:</strong> ${pet.breed}</li>
                    <li><strong>Color:</strong> ${pet.color}</li>
                    <li id="id"><strong>ID:</strong> ${pet.id}</li>
                  </ul>
                </div>
                <div class="d-flex justify-content-end gap-2 m-3">
                  <a data-bs-toggle="modal" data-bs-target="#update_modal"
                  class="btn btn-success" id="btn-edit">
                  <i class="bi bi-pencil-square"></i></a>
                   <a
                  class="btn btn-danger d-flex align-items-center">
                  <i class="bi bi-trash3-fill "></i></a>
                </div>
              </span>
          </div>`;
        return cardHTML;
      }

      function displayCards(pets) {
        for (let i = offset; i < Math.min(offset + rpp, pets.length); i++) {
          document.getElementById("pets-container").innerHTML += generateCard(
            pets[i]
          );
        }
      }

      function populateUpdateModal(pet) {
        document.getElementById("inputName").value = pet.name;
        document.getElementById("inputType").value = pet.type;
        document.getElementById("inputBreed").value = pet.breed;
        document.getElementById("inputColor").value = pet.color;
        document.getElementById("inputAge").value = pet.age;
        document.getElementById("inputChip").value = pet.chip;
        document.getElementById("Yes").checked =
          pet.spay === "Yes" ? true : false;
        document.getElementById("No").checked =
          pet.spay === "No" ? true : false;
        document.getElementById("Male").checked =
          pet.gender === "Male" ? true : false;
        document.getElementById("Female").checked =
          pet.gender === "Female" ? true : false;
        document.getElementById("inputDescription").value = pet.description;
      }

      function populateInfoModal(pet) {
        document.getElementById("pet-type").textContent = pet.type;
        document.getElementById("pet-breed").textContent = pet.breed;
        document.getElementById("pet-color").textContent = pet.type;
        document.getElementById("pet-age").textContent = pet.age;
        document.getElementById("pet-spay").textContent = pet.spay;
        document.getElementById("pet-id").textContent = pet.id;
        document.getElementById("pet-chip").textContent = pet.chip;
        document.getElementById("pet-name").textContent = pet.name;
        document.getElementById("pet-gender").innerHTML =
          pet.gender === "Female"
            ? `<i class="bi bi-gender-female fs-5 m-1"></i>`
            : `<i class="bi bi-gender-male fs-5 m-1"></i>`;
        document.getElementById("pet-img").src = pet.avatar;
        document.getElementById("detail-btn").href = `detail.html?id=${pet.id}`;
      }

      function getPetsById(id) {
        return pets.find((pet) => pet.id === id);
      }

      function updatePets(updatedPets) {
        return axios
          .put(apiUrl, updatedPets)
          .then(function (res) {
            console.log("update successfully: ", res.data);
          })
          .catch(function (err) {
            console.log(err);
          });
      }

      // listen to event when click on  INFORMATION icon (vanilla js)
      document
        .getElementById("info_modal")
        .addEventListener("show.bs.modal", function (event) {
          const modalDoc = event.relatedTarget;
          const id =
            modalDoc.parentNode.parentNode.querySelector('ul li[id="id"]');
          const pet = getPetsById(id.innerText.split(" ")[1]);
          populateInfoModal(pet);
        });

      //jquery
      $(() => {
        //Delete the pet
        $(document).on("click", ".btn-danger", function () {
          let parentDiv = $(this).parent().parent().parent();
          let parentId = parentDiv.attr("id");
          const index = pets.findIndex((pet) => pet.id === parentId);
          console.log(index);
          if (index !== -1) {
            pets.splice(index, 1);
            updatePets(pets);
            $("#pets-container").empty();
            displayCards(pets);
            displayPageBasedPagination(pets);
          }
        });
        //populate pet information as default value on edit modal
        $(document).on("click", "#btn-edit", function () {
          editPetIdText = $(this)
            .parents()
            .parents()
            .eq(1)
            .find("div")
            .find("ul")
            .find("li[id]")
            .text();
          editingPetId = editPetIdText.split(" ")[1];
          const editingPet = getPetsById(editingPetId);
          populateUpdateModal(editingPet);
        });

        //update pet information when the edit form is submitted
        $(document).on("click", "#edit-submit", function () {
          const editingPet = getPetsById(editingPetId);
          var updatedPet = {
            id: editingPet.id,
            avatar: editingPet.avatar,
            name: $("#inputName").val() || editingPet.name,
            type: $("#inputType").val() || editingPet.type,
            breed: $("#inputBreed").val() || editingPet.breed,
            gender:
              $("input[name='sexGroup']:checked").attr("id") ||
              editingPet.gender,
            color: $("#inputColor").val() || editingPet.color,
            spay:
              $("input[name='spayGroup']:checked").attr("id") ||
              editingPet.spay,
            age: $("#inputAge").val() || editingPet.age,
            chip: $("#inputChip").val() || editingPet.chip,
            description: $("#inputDescription").val() || editingPet.description,
          };

          const index = pets.findIndex((pet) => pet.id === editingPetId);
          if (index !== -1) {
            pets[index] = updatedPet;
            updatePets(pets);
            $("#pets-container").empty();
            displayCards(pets);
          }
          $("#update_modal").modal("hide");
        });

        //When add pet button is clicked we add the new card to the pets-container.
        $(document).on("click", "#add-submit", function () {
          var addingPet = {
            id: $("#idAdd").val(),
            avatar: $("#inputImageAdd").val(),
            name: $("#inputNameAdd").val(),
            type: $("#inputTypeAdd").val(),
            breed: $("#inputBreedAdd").val(),
            gender: $("input[name='sexGroup']:checked").attr("text"),
            color: $("#inputColorAdd").val(),
            spay: $("input[name='spayGroup']:checked").attr("text"),
            age: $("#inputAgeAdd").val(),
            chip: $("#inputChipAdd").val(),
            description: $("#inputDescriptionAdd").val(),
          };
          pets.push(addingPet);
          updatePets(pets);
          $("#pets-container").empty();
          displayCards(pets);
          displayPageBasedPagination(pets);
          $("#add_modal").modal("hide");
        });
      });
    </script>
  </body>
</html>
