<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Pet Shelter</title>
  </head>
  <body>
    <nav
      class="nav-bar bg-success p-2 font-monospace"
      style="--bs-bg-opacity: 0.5"
    >
      <div class="container-fluid">
        <a class="navbar-brand fs-2 fw-semibold" href="#"> Pet Shelter</a>
      </div>
    </nav>

    <div
      class="d-flex justify-content-center mt-4 fw-semibold fs-2 pt-4 font-monospace"
    >
      Meet Our Lovely Pets
    </div>

    <div class="d-flex justify-content-center font-monospace">
      <div class="container text-cente m-5">
        <div
          id="pets-container"
          class="row row-cols-1 row-cols-sm-2 row-cols-lg-3"
        ></div>
      </div>
    </div>
    <script src="data.js"></script>
    <script>
      function generateCard(pet) {
        const gender =
          pet.gender === "Female"
            ? `<i class="bi bi-gender-female fs-5 m-1"></i>`
            : `<i class="bi bi-gender-male fs-5 m-1"></i>`;
        return `<div class="col my-2">
            <div class="card h-100">
              <img src="${pet.avatar}" class="card-img-top" alt="beagle" />
              <div class="card-body d-flex flex-column">
                <div class="d-flex">
                  <h5 class="card-title fw-bold">${pet.name}</h5>
                  ${gender}
                </div>
                <ul class="list-unstyled">
                  <li><strong>Type:</strong> ${pet.type}</li>
                  <li><strong>Breed:</strong> ${pet.breed}</li>
                  <li><strong>Color:</strong> ${pet.color}</li>
                  <li><strong>Age:</strong> ${pet.age}</li>
                </ul>
                <a href="detail.html?id=${pet.id}" class="btn btn-success"
                  >More details</a
                >
              </div>
            </div>
          </div>`;
      }

      const petsContainer = document.getElementById("pets-container");
      for (let i = 0; i < 10; i++) {
        const card = generateCard(pets[i]);
        petsContainer.innerHTML += card;
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
