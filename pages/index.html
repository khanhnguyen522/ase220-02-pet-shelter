<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Pet Shelter</title>
  </head>
  <body>
    <nav
      class="nav-bar bg-success p-2 font-monospace"
      style="--bs-bg-opacity: 0.5"
    >
      <div class="container-fluid">
        <a class="navbar-brand fs-2 fw-semibold" href="#"> Pet Shelter</a>
      </div>
    </nav>

    <div
      class="d-flex justify-content-center mt-4 fw-semibold fs-2 pt-4 font-monospace"
    >
      Meet Our Lovely Pets
    </div>

    <div class="d-flex justify-content-center font-monospace">
      <div class="container text-cente m-5">
        <div
          id="pets-container"
          class="row row-cols-1 row-cols-sm-2 row-cols-lg-3"
        ></div>
        <div id="actions" class="d-flex justify-content-center my-4"></div>
      </div>
    </div>
    <script>
      function generateCard(pet) {
        const gender =
          pet.gender === "Female"
            ? `<i class="bi bi-gender-female fs-5 m-1"></i>`
            : `<i class="bi bi-gender-male fs-5 m-1"></i>`;

        const modalId = `modal-${pet.id}`;

        const cardHTML = `
        <div class="col my-2">
            <span data-bs-toggle="modal" data-bs-target="#${modalId}"  class="card h-100">
              <img src="${pet.avatar}" class="card-img-top" alt="beagle" />
              <div class="card-body d-flex flex-column">
                <div class="d-flex">
                  <h5 class="card-title fw-bold">${pet.name}</h5>
                  ${gender}
                </div>
                <ul class="list-unstyled">
                  <li><strong>Type:</strong> ${pet.type}</li>
                  <li><strong>Breed:</strong> ${pet.breed}</li>
                  <li><strong>Color:</strong> ${pet.color}</li>
                  <li><strong>Age:</strong> ${pet.age}</li>
                </ul>
                
              </div>
            </span>
           
            <div class="modal fade " id="${modalId}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel"><div class="d-flex">
                  <h5 class="card-title fw-bold">${pet.name}</h5>
                  ${gender}
                </div></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <img src="${pet.avatar}" class="card-img-top" alt="beagle" />
              <div class="card-body d-flex flex-column">
                
                <ul class="list-unstyled">
                  <li><strong>Type:</strong> ${pet.type}</li>
                  <li><strong>Breed:</strong> ${pet.breed}</li>
                  <li><strong>Color:</strong> ${pet.color}</li>
                  <li><strong>Age:</strong> ${pet.age}</li>
                  <li><strong>Spayed/Neutered:</strong> ${pet.spay}</li>
                  <li><strong>Animal ID:</strong> ${pet.id}</li>
                  <li><strong>Microchip Number:</strong> ${pet.chip}</li>
                </ul>
                
              </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a href="detail.html?id=${pet.id}" class="btn btn-success"
                  >More details</a
                >
                  </div>
                </div>
              </div>
            </div>
        </div>`;

        // document
        //   .getElementById(`openModal-${pet.id}`)
        //   .addEventListener("click", function () {
        //     var myModal = new bootstrap.Modal(
        //       document.getElementById(`modal-${pet.id}`)
        //     );
        //     myModal.show();
        //   });

        // document
        //   .getElementById(`closeModal-${pet.id}`)
        //   .addEventListener("click", function () {
        //     var myModal = new bootstrap.Modal(
        //       document.getElementById(`modal-${pet.id}`)
        //     );
        //     myModal.hide();
        //   });

        return cardHTML;
      }
      function displayCards(pets) {
        for (let i = offset; i < Math.min(offset + rpp, pets.length); i++) {
          document.getElementById("pets-container").innerHTML += generateCard(
            pets[i]
          );
        }
      }

      var offset = 0;
      var rpp = 9;
      var pages = 0;

      fetch("../assets/data.json")
        .then((response) => response.json())
        .then((pets) => {
          //page based pagination

          displayCards(pets);

          rpp = 9;
          pages = Math.ceil(pets.length / rpp);
          console.log(pages);
          for (let i = 0; i < pages; i++) {
            let loadMoreButton = document.createElement("button");
            loadMoreButton.setAttribute("data-page", i + 1);
            loadMoreButton.classList.add("btn");

            if (i == 0) {
              loadMoreButton.classList.add("btn-success");
              loadMoreButton.classList.add("disabled");
            } else {
              loadMoreButton.classList.add("btn-outline-success");
            }

            loadMoreButton.classList.add("m-1");
            loadMoreButton.innerText = i + 1;
            loadMoreButton.addEventListener("click", function (e) {
              console.log("clickeddd");
              let buttons = document.querySelectorAll(".btn");
              for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove("disabled");
                buttons[i].classList.remove("btn-success");
                buttons[i].classList.add("btn-outline-success");
              }

              offset = i * rpp;
              e.target.classList.remove("btn-outline-success");
              e.target.classList.add("btn-success");
              e.target.classList.add("disabled");
              document.getElementById("pets-container").innerHTML = "";
              displayCards(pets);
            });
            document.querySelector("#actions").append(loadMoreButton);
          }
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
