<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Pet Shelter</title>
  </head>
  <body>
    <nav
      class="nav-bar bg-success p-2 font-monospace"
      style="--bs-bg-opacity: 0.5"
    >
      <div class="container-fluid">
        <a class="navbar-brand fs-2 fw-semibold" href="#"> Pet Shelter</a>
      </div>
    </nav>

    <div
      class="d-flex justify-content-center mt-4 fw-semibold fs-2 pt-4 font-monospace"
    >
      Meet Our Lovely Pets
    </div>

    <div class="d-flex justify-content-center font-monospace">
      <div class="container text-cente m-5">
        <div
          id="pets-container"
          class="row row-cols-1 row-cols-sm-2 row-cols-lg-3"
        ></div>

        <!-- pagination -->
        <div id="actions" class="d-flex justify-content-center my-4"></div>
      </div>

      <!-- Information Modal -->
      <div
        class="modal fade"
        id="info_modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                <div class="d-flex">
                  <h5 id="pet-name" class="card-title fw-bold"></h5>
                  <div id="pet-gender"></div>
                </div>
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <img id="pet-img" src="" class="card-img-top" alt="beagle" />
              <div class="card-body d-flex flex-column">
                <ul class="list-unstyled">
                  <li><strong>Type: </strong><span id="pet-type"></span></li>
                  <li><strong>Breed: </strong><span id="pet-breed"></span></li>
                  <li><strong>Color: </strong><span id="pet-color"></span></li>
                  <li><strong>Age: </strong><span id="pet-age"></span></li>
                  <li>
                    <strong>Spayed/Neutered :</strong
                    ><span id="pet-spay"></span>
                  </li>
                  <li><strong>Animal ID: </strong><span id="pet-id"></span></li>
                  <li>
                    <strong>Microchip Number: </strong
                    ><span id="pet-chip"></span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <a
                id="detail-btn"
                href="detail.html?id=${pet.id}"
                class="btn btn-success"
                >More details</a
              >
            </div>
          </div>
        </div>
      </div>

      <!--Update Modal -->
      <div
        class="modal fade"
        id="update_modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Update Pet
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="card-body d-flex flex-column">
                <form>
                  <div class="mb-3">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName" />
                  </div>
                  <div class="mb-3">
                    <label for="inputType" class="form-label">Type</label>
                    <input type="text" class="form-control" id="inputType" />
                  </div>
                  <div class="mb-3">
                    <label for="inputBreed" class="form-label">Breed</label>
                    <input type="text" class="form-control" id="inputBreed" />
                  </div>
                  <div class="mb-3 d-flex gap-2">
                    <label for="sex" class="col-form-label">Sex:</label>
                    <div class="d-flex align-items-center gap-4">
                      <div class="form-check gap-2">
                        <input
                          type="radio"
                          class="form-check-input"
                          name="sexGroup"
                          id="sex1"
                        />
                        <label for="sex1" class="form-check-label">Male</label>
                      </div>
                      <div class="form-check gap-2">
                        <input
                          type="radio"
                          class="form-check-input"
                          name="sexGroup"
                          id="sex2"
                        />
                        <label for="sex2" class="form-check-label"
                          >Female</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="inputColor" class="form-label">Color</label>
                    <input type="text" class="form-control" id="inputColor" />
                  </div>
                  <div class="mb-3 d-flex gap-2">
                    <label for="spay" class="col-form-label"
                      >Spayed/Neutered:</label
                    >
                    <div class="d-flex align-items-center gap-4">
                      <div class="form-check gap-2">
                        <input
                          type="radio"
                          class="form-check-input"
                          name="spayGroup"
                          id="spay1"
                        />
                        <label for="spay1" class="form-check-label">Yes</label>
                      </div>
                      <div class="form-check gap-2">
                        <input
                          type="radio"
                          class="form-check-input"
                          name="spayGroup"
                          id="spay2"
                        />
                        <label for="spay2" class="form-check-label">No</label>
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="inputAge" class="form-label">Age</label>
                    <input type="text" class="form-control" id="inputAge" />
                  </div>

                  <div class="mb-3">
                    <label for="inputChip" class="form-label"
                      >Microchip Number</label
                    >
                    <input type="text" class="form-control" id="inputChip" />
                  </div>

                  <div class="mb-3">
                    <label for="inputDescription" class="form-label"
                      >Description</label
                    >
                    <textarea
                      class="form-control"
                      id="inputDescription"
                      rows="3"
                    ></textarea>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Reset
              </button>
              <button type="button" class="btn btn-success">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var offset = 0;
      var rpp = 9;
      var pages = 0;
      var allPets = [];
      var curPetId = -1;

      fetch("../assets/data.json")
        .then((response) => response.json())
        .then((pets) => {
          allPets = pets;
          //page based pagination
          displayCards(pets);
          displayPageBasedPagination(pets);
        })
        .catch((error) => {
          console.error(error);
        });

      function displayPageBasedPagination(pets) {
        rpp = 9;
        pages = Math.ceil(pets.length / rpp);
        for (let i = 0; i < pages; i++) {
          let loadMoreButton = document.createElement("button");
          loadMoreButton.setAttribute("data-page", i + 1);
          loadMoreButton.classList.add("btn");
          loadMoreButton.classList.add("page-btn");

          if (i == 0) {
            loadMoreButton.classList.add("btn-success");
            loadMoreButton.classList.add("disabled");
          } else {
            loadMoreButton.classList.add("btn-outline-success");
          }

          loadMoreButton.classList.add("m-1");
          loadMoreButton.innerText = i + 1;
          loadMoreButton.addEventListener("click", function (e) {
            let buttons = document.querySelectorAll(".page-btn");
            for (let i = 0; i < buttons.length; i++) {
              buttons[i].classList.remove("disabled");
              buttons[i].classList.remove("btn-success");
              buttons[i].classList.add("btn-outline-success");
            }
            offset = i * rpp;
            e.target.classList.remove("btn-outline-success");
            e.target.classList.add("btn-success");
            e.target.classList.add("disabled");
            document.getElementById("pets-container").innerHTML = "";
            displayCards(pets);
          });
          document.querySelector("#actions").append(loadMoreButton);
        }
      }

      function generateCard(pet) {
        const gender =
          pet.gender === "Female"
            ? `<i class="bi bi-gender-female fs-5 m-1"></i>`
            : `<i class="bi bi-gender-male fs-5 m-1"></i>`;
        const cardHTML = `
          <div class="col my-2">
              <span class="card h-100">
                <img id="avatar" src="${pet.avatar}" class="card-img-top" alt="beagle" />
                <div class="card-body d-flex flex-column">
                  <div class="d-flex justify-content-between">
                   <div class="d-flex"> <h5  class="card-title fw-bold">${pet.name}</h5>
                    ${gender}</div>
                <div data-bs-toggle="modal" data-bs-target="#info_modal">
                      <i class="bi bi-info-circle-fill fs-4 btn p-0"></i>
                    </div>
                  </div>
                  <ul class="list-unstyled">
                    <li><strong>Breed:</strong> ${pet.breed}</li>
                    <li><strong>Color:</strong> ${pet.color}</li>
                    <li id="id"><strong>ID:</strong> ${pet.id}</li>
                  </ul>
                </div>
                <div class="d-flex justify-content-end gap-2 m-3">
                  <a data-bs-toggle="modal" data-bs-target="#update_modal"
                  class="btn btn-success">
                  <i class="bi bi-pencil-square"></i></a>
                   <a
                  class="btn btn-danger d-flex align-items-center">
                  <i class="bi bi-trash3-fill "></i></a>
                </div>
              </span>
          </div>`;
        return cardHTML;
      }

      function displayCards(pets) {
        for (let i = offset; i < Math.min(offset + rpp, pets.length); i++) {
          document.getElementById("pets-container").innerHTML += generateCard(
            pets[i]
          );
        }
      }

      function populateUpdateModal(pet) {
        document.getElementById("inputName").value = pet.name;
        document.getElementById("inputType").value = pet.type;
        document.getElementById("inputBreed").value = pet.breed;
        document.getElementById("inputColor").value = pet.color;
        document.getElementById("inputAge").value = pet.age;
        document.getElementById("inputChip").value = pet.chip;
        document.getElementById("spay1").checked =
          pet.spay === "Yes" ? true : false;
        document.getElementById("spay2").checked =
          pet.spay === "No" ? true : false;
        document.getElementById("sex1").checked =
          pet.gender === "Male" ? true : false;
        document.getElementById("sex2").checked =
          pet.gender === "Female" ? true : false;
        document.getElementById("inputDescription").value = pet.description;
      }

      function populateInfoModal(pet) {
        document.getElementById("pet-type").textContent = pet.type;
        document.getElementById("pet-breed").textContent = pet.breed;
        document.getElementById("pet-color").textContent = pet.type;
        document.getElementById("pet-age").textContent = pet.age;
        document.getElementById("pet-spay").textContent = pet.spay;
        document.getElementById("pet-id").textContent = pet.id;
        document.getElementById("pet-chip").textContent = pet.chip;
        document.getElementById("pet-name").textContent = pet.name;
        document.getElementById("pet-gender").innerHTML =
          pet.gender === "Female"
            ? `<i class="bi bi-gender-female fs-5 m-1"></i>`
            : `<i class="bi bi-gender-male fs-5 m-1"></i>`;
        document.getElementById("pet-img").src = pet.avatar;
        document.getElementById("detail-btn").href = `detail.html?id=${pet.id}`;
      }

      function getPetsById(id) {
        return allPets.find((pet) => pet.id === id);
      }

      // listen to event when click info icon----------------------
      document
        .getElementById("info_modal")
        .addEventListener("show.bs.modal", function (event) {
          const modalDoc = event.relatedTarget;
          const id =
            modalDoc.parentNode.parentNode.querySelector('ul li[id="id"]');
          const pet = getPetsById(id.innerText.split(" ")[1]);
          populateInfoModal(pet);
        });

      // listen to event when click UPDATE icon----------------------
      document
        .getElementById("update_modal")
        .addEventListener("show.bs.modal", function (event) {
          const modalDoc = event.relatedTarget;
          const id =
            modalDoc.parentNode.parentNode.querySelector('ul li[id="id"]');
          curPetId = id;
          const pet = getPetsById(id.innerText.split(" ")[1]);
          populateUpdateModal(pet);
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
